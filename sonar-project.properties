# SonarQube Configuration for CMIS Frontend
sonar.projectKey=cmis-frontend
sonar.projectName=CMIS Frontend
sonar.projectVersion=1.0.0

# Source code
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.tsx,**/*.test.ts,**/*.spec.tsx,**/*.spec.ts

# Language
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.d.ts
sonar.test.exclusions=**/node_modules/**,**/dist/**,**/build/**

# Coverage
sonar.coverage.exclusions=**/index.tsx,**/main.tsx,**/*.d.ts,**/vite-env.d.ts

# Quality Gate
sonar.qualitygate.wait=true
